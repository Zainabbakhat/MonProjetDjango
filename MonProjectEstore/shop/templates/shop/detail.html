{% extends 'shop/base.html' %}

{% block content %}
<style>


    .container {
        width: 100%;
        padding: 0 20px;
        box-sizing: border-box;
        margin: 0 auto;
        max-width: none;
    }
    
    .product-details {
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 20px;
    }
    
    .product-image {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .product-title {
        color: #333;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20px;
    }
    
    .product-price {
        color: #9d6afe;
        font-size: 18px;
        margin-top: 10px;
    }
    
    .product-description {
        color: #555;
        font-size: 16px;
        margin-top: 20px;
        line-height: 1.6;
    }
    
    .buy-button {
        display: block;
        width: 100%;
        max-width: 200px;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        background: linear-gradient(to right, #714cef, #9d6afe);
        color: #ffffff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16);
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease-in-out;
    }
    
    .buy-button:hover {
        background: linear-gradient(to right, #9d6afe, #714cef);
        cursor: pointer;
    }

    .product-title {
        color: #333;
        font-size: 36px; /* Taille de police augmentée */
        font-weight: bold;
        margin-top: 20px;
        text-align: center; /* Centrer le texte */
    }
    
    .product-description {
        color: #555;
        font-size: 16px;
        margin-top: 20px;
        line-height: 1.6;
        text-align: center; /* Centrer le texte */
    }
    
    .buy-button {
        display: block;
        width: 200px; /* Largeur fixe */
        margin: 20px auto; /* Marges automatiques pour centrer */
        padding: 15px 30px; /* Ajustement du rembourrage */
        font-size: 18px; /* Taille de police augmentée */
        font-weight: bold;
        background: linear-gradient(to right, #714cef, #9d6afe);
        color: #ffffff;
        border: none;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16);
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease-in-out;
    }
    
    .product-price {
        font-size: 24px; /* Taille de police augmentée */
        font-weight: bold;
        color: #9d6afe;
        text-align: center; /* Centrer le texte */
        margin-top: 10px;
    }
    
    .product-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    

</style>


<div class="container">
    <div class="product-details">
        <div class="row">
            <div class="col-md-6">
                <img class="product-image" src="{{ product.image }}" alt="{{ product.title }}">
            </div>
            <div class="col-md-6">
                <h2 class="product-title">{{ product.title }}</h2>
                <div class="product-price">Prix: $ {{ product.price }}</div>
                <div class="product-description">{{ product.description }}</div>
                <a href="{% url 'checkout' %}">
                    <button class="buy-button">Acheter</button>
                </a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
